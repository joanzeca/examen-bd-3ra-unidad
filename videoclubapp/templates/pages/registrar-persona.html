{% extends "base.html" %} {% block content %}
<!-- MAIN -->

<h1 class="text-3xl my-4">Formulario para registrar a una persona</h1>
<form action="{% url 'registrar_persona' %}" class="mx-auto w-full max-w-lg bg-slate-300 p-4 rounded" method="post">
  {% csrf_token %}
  {% if valor == "valido" %}
    <p class=" text-green-600 font-bold text-center rounded mb-1 py-1 bg-transparent border border-green-500">La persona ha sido agregada correctamente</p>
  {% elif valor == "invalido" %}
    <p class=" text-red-600 font-bold text-center rounded mb-1 py-1 bg-transparent border border-red-500">Todo campo es obligatorio</p>
  {% endif %}
  <div class="flex flex-col gap-1 sm:flex-row">
    <div class="flex flex-col gap-1 items-start sm:flex-grow">
      <label for="firstnames">Ingresa tu nombre: </label>
      <input type="text" name="firstnames" id="firstnames" class="w-full py-1 px-2 rounded" />
    </div>
    <div class="flex flex-col gap-1 items-start sm:flex-grow">
      <label for="surnames">Ingresa tu apellidos: </label>
      <input type="text" name="surnames" id="surnames" class="w-full py-1 px-2 rounded" />
    </div>
  </div>
  <div class="flex flex-col gap-1 items-start mt-1">
    <label for="address">Ingresa tu dirección: </label>
    <input type="text" name="address" id="address" class="w-full py-1 px-2 rounded" />
  </div>

  <div class="mt-1">
    <label for="email">Ingresa tu email: </label>
    <input type="email" id="email" name="email" class="w-full py-1 px-2 rounded" />
  </div>

  <div class="mt-1">
    <label for="fono">Ingresa tu fono: </label>
    <input type="number" id="fono" name="fono" class="w-full py-1 px-2 rounded" />
  </div>


  <div class="flex justify-end">
    <button
      type="submit"
      value="Enviar"
      class="bg-green-500 py-1 px-6 rounded hover:bg-green-400 mt-3"
    >
      Guardar información
    </button>
  </div>
</form>

{% endblock %}
